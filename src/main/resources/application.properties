# datasource PostgreSQl
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/jubilee
spring.datasource.username=postgres
spring.datasource.password=wachtwoord
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# generate schema ddl to create tables
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto zorgt ervoor dat de database-schema's worden verwijderd bij het opstarten van de applicatie. Dit betekent dat de bestaande tabellen en gegevens in de database worden verwijderd en een nieuwe lege database wordt gecreëerd. Hierdoor begin je telkens met een schone database bij elke uitvoering van de applicatie. Houd er echter rekening mee dat dit betekent dat je elke keer de gegevens opnieuw moet toevoegen, omdat ze verloren gaan wanneer het schema wordt verwijderd.
spring.jpa.hibernate.ddl-auto=create-drop

# database initialization with data.sql after hibernate
# DEPRECATED spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


